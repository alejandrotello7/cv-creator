# frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
        - name: $(imagePullSecret)
      containers:
        - name: frontend-container
          image: atelloregistry.azurecr.io/frontend-image:$(tag)
          ports:
            - containerPort: 80