# nginx Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1  # Adjust the number of replicas as needed
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      imagePullSecrets:
        - name: $(imagePullSecret)
      containers:
        - name: nginx-container
          image: atelloregistry.azurecr.io/atelloregistry.azurecr.io/nginx-image:$(tag)
          ports:
            - containerPort: 80

