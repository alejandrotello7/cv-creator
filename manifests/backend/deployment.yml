# backend Deployment
apiVersion: apps/v1
kind: Deployment
variables:
  tag: '$(Build.BuildId)'
metadata:
  name: backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: atelloregistry.azurecr.io/backend-image
          ports:
            - containerPort: 80