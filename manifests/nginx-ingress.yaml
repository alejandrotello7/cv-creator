# nginx-ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host:
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vue-frontend # Name of your nginx Service
                port:
                  number: 3000
          - path: /backend/
            pathType: Prefix
            backend:
              service:
                name: flask-backend  # Name of your backend Service
                port:
                  number: 5000
